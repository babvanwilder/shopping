<section class="w3-card-4 w3-margin-top w3-auto">
  <header class="w3-container w3-margin-top app-theme"><h2>Connexion</h2></header>
  <form [formGroup]="signInForm" (ngSubmit)="onSubmit()" class="w3-container">
    <p>
      <label for="email">Email</label>
      <input type="email" id="email" class="w3-input w3-border" placeholder="Email" formControlName="email" />
    </p>
    <p>
      <label for="login">Mot de passe</label>
      <input type="password" id="login" class="w3-input w3-border" placeholder="Mot de passe" formControlName="password" />
    </p>
    <p><label><input type="checkbox" class="w3-check" formControlName="rememberMe" /> Se souvenir de moi</label></p>
    <p>
      <button class="w3-button w3-block" [disabled]="signInForm.invalid">Se connecter</button>
    </p>
  </form>
</section>
